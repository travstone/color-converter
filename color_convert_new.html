<html>
<head>
	<title>The All-New Ye Olde RGBa to RGB (or Hex!) Converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<h1>Convert RGBa... to RGB (or Hex)!</h1>
	<h2>It's like 90's style : )</h2>
	<form>
		<h4>Enter a value like: 120,120,120,.6</h4>
		<input type="text" placeholder="enter values..." />
		<input type="submit" value="Convert" id="convert"/>
		<input type="checkbox" name="save-previous" id="save-previous" /><label for="save-previous" class="save-previous">Save previous conversions</label>
	</form>
	<div id="results">
		<div class="result-group first hidden">
			<div class="alpha-indicator">Something to confirm alpha of the colors in both values - very technical</div>
			<div class="result-entry"><label for="color-original">Original RGBa: </label><span class="result-entry-original" style=""><input type="text" value="" class="color-original" name="color-original" /></span></div>
			<div class="result-entry"><label for="color-updated">Updated RGB: </label><span class="result-entry-updated" style=""><input type="text" value="" class="color-updated" name="color-updated" /></span></div>
			<div class="result-entry"><label for="color-updated-hex">Updated Hex: </label><span class="result-entry-updated-hex" style=""><input type="text" value="" class="color-updated-hex" name="color-updated-hex" /></span></div>	
			<div class="result-group-delete"><a href="#" id="action-delete-group" title="Delete this conversion (no undo!)">X</a></div>
		</div>	
	</div>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
